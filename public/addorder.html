<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="assets/css/addorder.css">
</head>
<body>
    <div class="form-container">
        <h1>Order Form</h1>
        <form id="productForm" action="/add-order" method="POST">
            <label for="orderId">Order ID:</label>
            <input type="number" id="orderId" name="orderId" required>
            
            <label for="customerId">Customer ID:</label>
            <input type="number" id="customerId" name="customerId" required>

            <label for="productId">Product ID:</label>
            <input type="number" id="productId" name="productId" required>

            <label for="employeeId">Employee ID:</label>
            <input type="number" id="employeeId" name="employeeId" required>

            <label for="productPrice">Product Price</label>
            <input type="number" id="productPrice" name="productPrice" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="toatlAmount">Total Amount:</label>
            <input type="number" id="toatlAmount" name="toatlAmount" required>


            <button type="submit">Add Order</button>
        </form>
    </div>
</body>
</html>
