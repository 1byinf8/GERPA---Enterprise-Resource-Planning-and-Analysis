<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
    <link rel="stylesheet" href="assets/css/addpurchase.css">
</head>
<body>
    <div class="form-container">
        <h1>Purchase Form</h1>
        <form id="productForm" action="/add-purchase" method="POST">
            <label for="purchaseId">Purchase ID:</label>
            <input type="number" id="purchaseId" name="purchaseId" required>
            
            <label for="productId">Product ID:</label>
            <input type="number" id="productId" name="productId" required>

            <label for="supplierId">Supplier ID:</label>
            <input type="number" id="supplierId" name="supplierId" required>

            <label for="purchaseQuantity"> Purchase Quantity:</label>
            <input type="number" id="purchaseQuantity" name="purchaseQuantity" required>

            <label for="purchasePrice">Purchase Price</label>
            <input type="number" id="purchasePrice" name="purchasePrice" required>


            <label for="toatlAmount">Total Amount:</label>
            <input type="number" id="toatlAmount" name="toatlAmount" required>
            
            <button type="submit">Add Order</button>
        </form>
    </div>
       
</body>
</html>
